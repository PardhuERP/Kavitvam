<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>Kavitvam</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  font-family:'Noto Serif Telugu',serif;
  background:#fafafa;
  margin:0;
}
header{
  background:#6a1b9a;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:20px;
}
.poem{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
}
.title{
  font-weight:bold;
  font-size:18px;
}
.text{
  margin-top:8px;
  line-height:1.8;
  white-space:pre-line;
}
.author{
  margin-top:10px;
  font-size:12px;
  color:#666;
}
.actions{
  margin-top:10px;
  display:flex;
  gap:15px;
  font-size:14px;
}
.like{
  cursor:pointer;
  user-select:none;
}
.liked{
  color:red;
  font-weight:bold;
}
</style>
</head>

<body>

<header>నా కవిత్వం</header>
<div id="list"></div>

  
<div id="loading" style="text-align:center;padding:15px;color:#888">
  కవిత్వం లోడ్ అవుతోంది...
</div>
  
<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbwTmmsNCd_Ok_Otn38XmikzRBgfeJr35eQul0PA_mC3_eC3jwDJ2vNqWbcUAqCvaQqu/exec";

function toggleLike(id){
  let likes = JSON.parse(localStorage.getItem("likes") || "{}");
  likes[id] = !likes[id];
  localStorage.setItem("likes", JSON.stringify(likes));
  render();
}

let poems = [];

function render(){
  let likes = JSON.parse(localStorage.getItem("likes") || "{}");
  let html = "";
  poems.forEach(p=>{
    let liked = likes[p.id];
    html += `
    <div class="poem">
      <div class="title">${p.title}</div>
      <div class="text">${p.kavitvam}</div>
      <div class="author">✍ ${p.author}</div>
      <div class="actions">
        <div class="like ${liked ? 'liked':''}"
             onclick="toggleLike('${p.id}')">
          ❤️ ${liked ? 'Liked' : 'Like'}
        </div>
      </div>
    </div>`;
  });
  document.getElementById("list").innerHTML = html;
}

fetch(API_URL + "?t=" + new Date().getTime())
.then(r=>r.json())
.then(data=>{
  poems = data.reverse();
  document.getElementById("loading").style.display="none";
  render();
});

</script>

</body>
</html>
