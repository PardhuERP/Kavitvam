<style>
body{
  margin:0;
  background:#f4f1ec;
  font-family:'Noto Serif Telugu',serif;
}
header{
  background:#6a1b9a;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:20px;
}

/* BOOK GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:12px;
  padding:12px;
}
.book{
  background:#fff8e1;
  border-radius:8px;
  padding:10px;
  height:140px;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
  cursor:pointer;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.book-title{
  font-weight:bold;
  font-size:14px;
}
.book-author{
  font-size:11px;
  color:#555;
}
.book-date{
  font-size:10px;
  color:#777;
}

/* POPUP */
.popup{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.popup-content{
  background:#fff;
  width:90%;
  max-height:80%;
  overflow:auto;
  padding:18px;
  border-radius:10px;
}
.popup-title{
  font-size:20px;
  font-weight:bold;
}
.popup-text{
  margin-top:10px;
  line-height:1.9;
  white-space:pre-line;
}
.popup-author{
  margin-top:12px;
  font-size:13px;
  color:#666;
}
.close{
  margin-top:15px;
  text-align:center;
  color:#6a1b9a;
  font-weight:bold;
  cursor:pointer;
}

  /* BOOK COLORS */
.c1{background:#fff8e1;}
.c2{background:#e3f2fd;}
.c3{background:#e8f5e9;}
.c4{background:#fce4ec;}
.c5{background:#ede7f6;}
.c6{background:#f3e5f5;}
  
</style>
</head>

<body>

<header>‡∞®‡∞æ ‡∞ï‡∞µ‡∞ø‡∞§‡±ç‡∞µ‡∞Ç</header>

<div class="grid" id="grid"></div>

<!-- POPUP -->
<div class="popup" id="popup" onclick="closePopup()">
  <div class="popup-content" onclick="event.stopPropagation()">
    <div class="popup-title" id="pTitle"></div>
    <div class="popup-text" id="pText"></div>
    <div class="popup-author" id="pAuthor"></div>
    <div class="close" onclick="closePopup()">‡∞Æ‡±Ç‡∞∏‡∞ø‡∞µ‡±á‡∞Ø‡∞ø</div>
  </div>
</div>

<script>
const API =
"https://script.google.com/macros/s/AKfycbwTmmsNCd_Ok_Otn38XmikzRBgfeJr35eQul0PA_mC3_eC3jwDJ2vNqWbcUAqCvaQqu/exec";

let poems=[];

fetch(API+"?t="+Date.now())
.then(r=>r.json())
.then(data=>{
  poems=data.reverse();
  render();
});

function render(){
  let html="";
  poems.forEach((p,i)=>{
    let colorClass = "c"+((i%6)+1); // random-like colors
    html+=`
    <div class="book ${colorClass}" onclick="openPoem(${i})">
      <div class="book-title">${p.title}</div>
      <div class="book-author">‚úç ${p.author}</div>
      <div class="book-date">üìÖ ${p.date||""}</div>
    </div>`;
  });
  document.getElementById("grid").innerHTML=html;
}

function openPoem(i){
  let p=poems[i];
  document.getElementById("pTitle").innerText=p.title;
  document.getElementById("pText").innerText=p.kavitvam;
  document.getElementById("pAuthor").innerText="‚úç "+p.author+" | "+(p.date||"");
  document.getElementById("popup").style.display="flex";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
