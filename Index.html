<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>Kavitvam</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:'Noto Serif Telugu',serif;background:#fafafa;margin:0}
header{background:#6a1b9a;color:#fff;padding:15px;text-align:center}
.poem{background:#fff;margin:12px;padding:14px;border-radius:10px}
.title{font-weight:bold;font-size:18px}
.text{margin-top:8px;line-height:1.8}
.author{margin-top:10px;font-size:12px;color:#666}
</style>
</head>
<body>

<header>నా కవిత్వం</header>
<div id="list"></div>

<script>
fetch("https://script.google.com/macros/s/AKfycbwTmmsNCd_Ok_Otn38XmikzRBgfeJr35eQul0PA_mC3_eC3jwDJ2vNqWbcUAqCvaQqu/exec")
.then(r=>r.json())
.then(data=>{
  let html="";
  data.reverse().forEach(p=>{
    html+=`
    <div class="poem">
      <div class="title">${p.title}</div>
      <div class="text">${p.kavitvam}</div>
      <div class="author">✍ ${p.author}</div>
    </div>`;
  });
  document.getElementById("list").innerHTML=html;
});
</script>

</body>
</html>
